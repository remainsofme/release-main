{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-9">
    <h2>
        Personal Information
    </h2>
    <form class="container" action="#" method="post" id="form1" name="form1">
        <div class="mb-3 row">
            <label for="fullName" class="form-label col-4">Full Name:</label>
            <div class="col-8">
                <input type="text" class="form-control" id="fullName" name='fullName' required size="20">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="birthday" class="form-label col-4">Birthday (YYYYMMDD):</label>
            <div class="col-8">
                <input type="text" class="form-control" name="birthday" id="birthday" pattern="\d{8}" title="Please enter a valid date in YYYYMMDD format (e.g., 19981004)" required size="20">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="nationality" class="form-label col-4">Nationality:</label>
            <div class="col-8">
                <input type="text" class="form-control" name='nationality' id="nationality" required size="20">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="placeOfBirth" class="form-label col-4">Place of Birth (Same as Hometown):</label>
            <div class="col-8">
                <input type="text" class="form-control" id="placeOfBirth" name='placeOfBirth' required size="20">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="addressInJapan" class="form-label col-4">Address in Japan:</label>
            <div class="col-8">
                <input type="text" class="form-control" id="addressInJapan" name='addressInJapan' required size="20">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="phoneNumber" class="form-label col-4">Telephone Number:</label>
            <div class="col-8">
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required size="20">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="maritalStatus" class="form-label col-4">Marital Status:</label>
            <div class="col-8">
                <div class="form-check">
                    <input type="radio" id="married" name="maritalStatus" value="single" class="form-check-input" required>
                    <label for="single" class="form-check-label">Single</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="married" name="maritalStatus" value="married" class="form-check-input">
                    <label for="married" class="form-check-label">Married</label>
                </div>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="gender" class="form-label col-4">Gender:</label>
            <div class="col-8" id="gender">
                <div class="form-check">
                    <input type="radio" id="male" name="gender" value="male" class="form-check-input" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="col-md-3">
    <!-- Vertical navigation bar using Bootstrap list group -->
    <div class="list-group position-fixed" style="height: 100vh;">
        <a href="/personal_information_form" class="list-group-item list-group-item-action active">Step 1: Personal Information</a>
        <a href="profession_form" class="list-group-item list-group-item-action">Step 2: Profession</a>
        <a href="/related_person" class="list-group-item list-group-item-action">Step 3: Related person</a>
        <a href="#" class="list-group-item list-group-item-action">Step 4: Marriage information</a>
        <a href="#" class="list-group-item list-group-item-action">Step 5: Entry History</a>
        <a href="#" class="list-group-item list-group-item-action">Step 6: Money</a>

    </div>
</div>
</div>
</div>

<script src="/static/js/personal_info.js">
</script>


{% endblock %}
